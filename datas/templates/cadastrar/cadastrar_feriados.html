{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container mt-2 mb-2" style="width: 60%; background-color: #e1f0fc; padding: 20px; border-radius: 10px">
    <div class="row mb-1">
        <div class="logo-container">
            <img
                    src="{% static 'logo.png' %}"
                    alt="Hi Platform"
                    width="150"
            >
        </div>
    </div>
    {% if not user.is_authenticated %}
        <div class="row justify-content-center">
            <div class="col-md-5 mb-1">
                <h4>Atenção!</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-2">
                <h4>Você não está <strong>logado!</strong></h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-2">
                <p>Para realizar o login: <a href="{% url 'login' %}">Clique aqui!</a></p>
            </div>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-md-5 mb-2">
                <h4>Cadastre seu feriado</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-2">
                <form action="" method="POST">
                    {% csrf_token %}
                        <div class="mb-2">
                            <label for="inputData" class="form-label fw-medium">Data</label>
                            <input
                                    type="date"
                                    name="data"
                                    class="form-control rounded-3"
                                    id="inputData"
                                    required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label fw-medium">Descrição</label>
                            <input
                                    type="text"
                                    name="description"
                                    class="form-control rounded-3"
                                    id="inputDescription"
                                    placeholder="Descreva este feriado"
                                    required
                            >
                        </div>
                        <div class="row justify-content-center">
                            <div class="row md-6 mb-2 justify-content-center">
                                <button type="submit" class="btn btn-primary" style="width: 350px">Cadastrar</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
